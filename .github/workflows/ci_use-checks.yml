name: Apply checks

on:
  push:
    branches: [master, "release/*"]
  pull_request:
    branches: [master, "release/*"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref }}
  cancel-in-progress: ${{ ! (github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/heads/release/')) }}

jobs:
  check-typing:
    uses: ./.github/workflows/check-typing.yml

  check-schema:
    uses: ./.github/workflows/check-schema.yml
    with:
      azure-dir: ""

  check-package:
    uses: ./.github/workflows/check-package.yml
    with:
      import-name: "pl_devtools"
      pypi-name: "lightning-devtools"

  check-docs:
    uses: ./.github/workflows/check-docs.yml
